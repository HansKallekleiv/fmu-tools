designtype: onebyone
repeats: 10  # Number of seeds repeated for each case if not specified individually
seeds: default # None or default (which will give 1000-1001-1002 (in future also from file)
sensitivities:

# Sensitivity 1:  Normally seed which is used as reference for tornado
  seed: 
    parametername: RMS_SEED

# Sensitivity 2: Simple high/low case
  faults:
    senstype: scalar
    cases:
      low: {param1: -1}
      high: {param2: 1}
      
# Sensitivity 3: Only one alternative case
  velmodel:
    senstype: scalar
    cases:
      alternative: {dc_model: alternative}
      
# Sensitivity 4: High/low case with several parameters
  contacts:
    senstype: scalar
    cases:
      shallow: {param2: -1, param3: -1, param4: -1}
      deep: {param2: 1, param3: 1, param4: 1}
      
# Sensitivity 5: Monte carlo sensitivity with one parameter
  multz:
    senstype: mc
    numreals: 20
    parameters:
      multz_ile:
        - logunif
        - [0.0001, 1]
        
# Sensitivity 6: Monte carlo sensitivity with several parameters and distributions
  sens6:
    senstype: mc
    numreal: 30 # using 30 realizations instead of 10
    parameters:
      param5:
      - normal # distribution names: normal, uniform, triang, logunif (more will come)
      - [0, 1] # distribution parameters [mean, std dev]
      param6:
      - uniform
      - [0, 1] # [from, to]
      param7:
      - triang
      - [1 ,3, 5] # [low, mode, high]
      param8:
      - discrete
      - [['tight', 'base', 'open'],[0.3, 0.4, 0.3]]  # [[values][weights]]
      
#  Sensitvity 7: Monte carlo with correltations specified in excel spreadsheet
  sens7:
    senstype: mc
    numreal: 30
    parameters:
      param9:
      - normal
      - [0, 1]
      param10:
      - uniform
      - [0, 1]
      - 2 # Round values to 2 decimals. If no number, no rounding
      param11:
      - triang
      - [1 ,3, 5]
      param12:
      - logunif
      - [1,10]
    correlations:
      inputfile: ./tests/data/sensitivities/config/correlations.xlsx # correlations provided in excel spreadsheet
      
# Sensitivity 8: Parameter values read from external file
  sens8:
    senstype: mc
    numreal: 30 # reading 30 first from xternal file
    parameters:
      - param13
      - param14
      - param15
      - param16
    xtern_file: doe1.txt
    
# Sensitivity 9: Low/high case on top of a mc design for "non active" parameters
  sens9:
    senstype: scalar
    numreal: 30
    background:
      param17:
        - normal
        - [0, 1]
      param18:
        - uniform
        - [0, 1]
      param19:
        - triang
        - [1, 3, 5]
    cases:
      shallow: {param20: -1, param21: -1, param22: -1}
      deep: {param20: 1, param21: 1, param22: 1}
    
defaultvalues:
  default: 1
  default2: 2
  default3: 3
  param1: base1
  param2: base2
  param3: base3
  param4: base4
  param5: base5
  param6: base6
  param7: base7
  param8: base8
  param9: base9
  param10: base10
  param11: base11
  param12: base12
